<article class="guide-detail container" #guia>
  <div class="header">
    <h1 class="title">{{ guide?.id }}. {{ guide?.title }}</h1>
    <h2 class="subtitle">{{ guide?.subtitle }}</h2>
    <time class="time">{{ guide?.date | date }} - {{ guide?.readTime }} min de leitura</time>
  </div>

  <div class="upper-thumb">
    <div class="listen">
      <span class="text">OUÇA AGORA</span>
      <i class="play icon-play"></i>
    </div>


    <div class="share">
      <a class="icon" (click)="shareGuide(shareBtn.type, shareBtn.link)" *ngFor="let shareBtn of guide?.shareButtons"><i  [ngClass]="shareBtn.icon"></i></a>
    </div>
  </div>

    <div class="thumb">
      <div class="img-wrapper">
        <img class="img" [alt]="guide?.thumb?.alt" [src]="guide?.thumb?.img">
      </div>
      <p class="description">IMG: {{ guide?.thumb?.alt}}</p>
    </div>

    <div class="guide">
      <p class="paragraph" *ngFor="let p of guide?.paragraphs" [class.-is-step]="p.step" [class.-is-last-step]="p.isLastStep">
        <span class="step" *ngIf="p.step">{{p.step}}</span> {{p.paragraph}}</p>
    </div>

    <h5 class="small-title">REFERÊNCIAS</h5>
    <ul class="references">
      <li *ngFor="let link of guide?.references"><a class="link" [href]="link" target="_blank">{{ link }}</a></li>
    </ul>

    <div class="share-next">
      <div class="share">
        <h5 class="small-title">COMPARTILHE E AJUDE</h5>
        <div class="share">
          <a [href]="shareBtn.link" *ngFor="let shareBtn of guide?.shareButtons">{{ shareBtn.icon }}</a>
        </div>
      </div>


      <a *ngIf="nextGuide !== null" class="next" >
        <button class="btn" type="button" (click)="goToNextGuide(nextGuide.id, guia)">
          {{ nextGuide?.id }}. {{ nextGuide?.title }} 
        </button>
      </a>
    </div>
  
</article>
