<div class="home">
  <section class="start">
    <div class="main">
      <div class="title-subtitle">
        <h1 class="title">ENTENDA TUDO SOBRE O COVID-19</h1>
        <span class="subtitle">TUDO O QUE VOCÃŠ PRECISA SABER DE MANEIRA SIMPLES, OBJETIVA E ENRIQUECEDORA</span>
      </div>

      <!-- Guide -->
      <section class="small-cards">
        <article class="card" *ngFor="let guide of guides">
          <div class="thumbnail">
            <img class="image" [src]="guide.thumb">
          </div>

          <div class="info">
            <h3 class="title">{{ guide.title }}</h3>
            <p class="description">{{ guide.description }}</p>
            <a [href]="guide.link" class="link">LER MAIS</a>
          </div>
        </article>
      </section>
    </div>


    <!-- Fake news e Mapa Interativo-->
    <div class="aside">
      <aside class="aside-cards" *ngFor="let asideItem of asideItems">
        <article class="card">
          <img class="background-img" [src]="asideItem.thumb">
          <div class="title-description">
            <h3 class="title">{{ asideItem.title }}</h3>
            <p class="description">{{ asideItem.subtitle }}</p>
          </div>
          <span class="read-more">LER MAIS</span>
        </article>
      </aside>
    </div>
  </section>
</div>
